name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: self-hosted

    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      env:
        DOCKER_PWD: ${{ secrets.DOCKER_PWD }}
      run: etc/testing/github_build.sh

    - uses: azure/setup-kubectl@v1
    - uses: azure/setup-helm@v1

      # TODO: turn this into an action
    - name: Get Testfaster CLI
      run: |
          mkdir -p bin
          curl -sSL -o bin/testctl https://storage.googleapis.com/get-faster-ci/Linux-x86_64/testctl
          chmod +x bin/testctl
          echo "::add-path::$(pwd)/bin"
          bin/testctl login --token ${{ secrets.TESTFASTER_TOKEN }}

    - name: Test
      run: etc/testing/github_tests.sh
      env:
        PPS_BUCKETS: 6
        AUTH_BUCKETS: 2
        GOPROXY: https://proxy.golang.org
        BUCKET: MISC
